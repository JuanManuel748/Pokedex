<div class="card-party">
    <h2>{{ fullData?.name }}</h2>
    <div class="pokemon-container">
      <div class="pokemon-card" *ngFor="let pokemon of fullData?.pokemons">
        <img [src]="pokemon.imageUrl" alt="{{ pokemon.name }}" />
        <p>{{ pokemon.name }}</p>
      </div>
    </div>
  </div>
