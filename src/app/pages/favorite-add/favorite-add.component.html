<section>
  <div class="alert">
    <app-notification
      *ngIf="showAlert"
      [alertClass]="alertClass"
      [alertMessage]="alertMessage"
    />
  </div>
  <div class="title">
    <h2 class="">Añadir favorito:</h2>
  </div>
  <form [formGroup]="favForm" (ngSubmit)="submitFav()">
    <div class="form-group mb-4">
      <label for="user">Usuario: </label>
      <input
        class="form-control"
        id="user"
        formControlName="user"
        type="text"
      />
    </div>
    <div class="form-group mb-4">
      <label for="name_poke">Nombre del pokemon: </label>
      <input
        class="form-control"
        id="name_poke"
        formControlName="name_poke"
        type="text"
      />
    </div>
    <div class="form-group mb-4">
      <label for="idPoke">ID del pokemon: </label>
      <input
        class="form-control"
        id="idPoke"
        formControlName="idPoke"
        type="text"
      />
    </div>
    <div class="d-grid gap-2 d-md-block">
      <button type="submit" class="btn btn-primary mt-3"><i class="bi bi-plus-lg"></i> Añadir</button>
    </div>
  </form>
  <div class="previewPokemon">
    <img [src]="getPokemonImageUrl()" alt="No se ha encontrado el pokemon" />
  </div>
</section>
