<section>
  <div class="alert">
    <app-notification
      *ngIf="showAlert"
      [alertClass]="alertClass"
      [alertMessage]="alertMessage"
    />
  </div>
  <div class="title">
    <h2 class="">Editar favorito:</h2>
  </div>
  <form (submit)="updateFavorite()">
    <div class="form-group mb-4">
      <label for="user">Usuario: </label>
      <input
        class="form-control"
        id="user"
        name="fav.user"
        type="text"
        [(ngModel)]="fav.user"
      />
    </div>
    <div class="form-group mb-4">
      <label for="name_poke">Nombre del pokemon: </label>
      <input
        class="form-control"
        id="name_poke"
        name="fav.name_poke"
        type="text"
        [(ngModel)]="fav.name_poke"
      />
    </div>
    <div class="form-group mb-4">
      <label for="idPoke">ID del pokemon: </label>
      <input
        class="form-control"
        id="idPoke"
        name="fav.idPoke"
        type="text"
        [(ngModel)]="fav.idPoke"
      />
    </div>
    <div class="d-grid gap-2 d-md-block">
      <button type="submit" class="btn btn-primary mt-3">
        <i class="bi bi-pencil"></i> Editar
      </button>
    </div>
  </form>
  <div class="previewPokemon">
    <img [src]="getPokemonImageUrl()" alt="No se ha encontrado el pokemon" />
  </div>
</section>
