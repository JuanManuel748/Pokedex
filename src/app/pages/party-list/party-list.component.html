<div class="container mt-4">
  <div class="content">
    <div class="d-grid gap-2 d-md-block">
      <a class="btn btn-primary" href="#" role="button"
        ><i class="bi bi-plus-lg"></i> AÃ±adir equipo</a
      >
    </div>
    <p></p>
    <table
      *ngIf="parties?.length && parties.length > 0"
      class="table table-striped"
    >
      <thead class="table-dark">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Pokemon 1</th>
          <th scope="col">Pokemon 2</th>
          <th scope="col">Pokemon 3</th>
          <th scope="col">Pokemon 4</th>
          <th scope="col">Pokemon 5</th>
          <th scope="col">Pokemon 6</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let party of parties">
          <td>{{ party.name }}</td>
          <td>{{ party.poke_1 }}</td>
          <td>{{ party.poke_2 }}</td>
          <td>{{ party.poke_3 }}</td>
          <td>{{ party.poke_4 }}</td>
          <td>{{ party.poke_5 }}</td>
          <td>{{ party.poke_6 }}</td>
          <td>
            <div class="d-flex flex-row gap-2 align-items-center">
              <button
                (click)="deleteParty(party.id!)"
                class="btn btn-danger btn-sm"
              >
                <i class="bi bi-trash"></i>
                <span class="d-none d-md-inline-flex ps-2">Eliminar</span>
              </button>
            </div>
            <div class="d-flex flex-row gap-2 align-items-center">
              <button
                [routerLink]="['/parties/edit', party.id]"
                class="btn btn-danger btn-sm"
              >
                <i class="bi bi-trash"></i>
                <span class="d-none d-md-inline-flex ps-2">Actualizar</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
