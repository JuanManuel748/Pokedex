<div class="container mt-4">
  <div class="content">
    <div class="d-grid gap-2 d-md-block">
      <a class="btn btn-primary nav-link" [routerLink]="['/favs/add']" 
      routerLinkActive="active" role="button">
        <i class="bi bi-plus-lg"></i> AÃ±adir favorito
      </a>
    </div>
    <p></p>
    <table
      *ngIf="favourites?.length && favourites.length > 0"
      class="table table-striped"
    >
      <thead class="table-dark">
        <tr>
          <th scope="col">Usuario</th>
          <th scope="col">Pokemon</th>
          <th scope="col">Nombre del pokemon</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fav of favourites">
          <td>{{ fav.user }}</td>
          <td><img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + fav.idPoke + '.png'"></td>
          <td>{{ fav.name_poke }}</td>
          <!-- BUTTONS -->
          <td>
            <div class="d-flex flex-row gap-2 align-items-center">
              <button
                (click)="deleteFav(fav.id!)"
                class="btn btn-danger btn-sm"
              >
                <i class="bi bi-trash"></i>
                <span class="d-none d-md-inline-flex ps-2">Eliminar</span>
              </button>
            </div>
            <div class="d-flex flex-row gap-2 align-items-center">
              <button
                [routerLink]="['/favs/edit', fav.id]"
                class="btn btn-danger btn-sm"
              >
                <i class="bi bi-pencil"></i>
                <span class="d-none d-md-inline-flex ps-2">Actualizar</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
